<ion-item-sliding class="pointer">
  <ion-item (click)="bookDetail()">
    <ion-label>
      <h2>{{ 'BOOKS.FIELDS.TITLE' | translate }}: {{ book.title }}</h2>
      <h3>{{ 'BOOKS.FIELDS.LANGUAGE' | translate }}: {{ book.language }}</h3>
      <p *ngIf="book.publisher">{{ 'BOOKS.FIELDS.PUBLISHER' | translate }}: {{ book.publisher.name }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="removeBook()">{{ 'CRUD.DELETE2' | translate }}</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
